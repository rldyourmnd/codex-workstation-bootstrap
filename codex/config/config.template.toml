model = "gpt-5.3-codex"
model_reasoning_effort = "xhigh"
personality = "pragmatic"
approval_policy = "never"
sandbox_mode = "danger-full-access"
web_search = "live"
[mcp_servers.context7]
url = "https://mcp.context7.com/mcp"

[mcp_servers.context7.http_headers]
CONTEXT7_API_KEY = "__CONTEXT7_API_KEY__"

[mcp_servers.sequential-thinking]
command = "npx"
args = ["-y", "@modelcontextprotocol/server-sequential-thinking"]

[mcp_servers.shadcn]
command = "npx"
args = ["-y", "shadcn@latest", "mcp"]

[mcp_servers.serena]
command = "uvx"
args = ["--from", "git+https://github.com/oraios/serena", "serena", "start-mcp-server", "--context", "claude-code"]

[mcp_servers.playwright]
command = "npx"
args = ["@playwright/mcp@latest", "--output-dir", ".playwright-mcp"]

[mcp_servers.github]
url = "https://api.githubcopilot.com/mcp"

[notice.model_migrations]
"gpt-5.1-codex-max" = "gpt-5.2-codex"

[features]
multi_agent = true

[mcp_servers.github.http_headers]
Authorization = "Bearer __GITHUB_MCP_TOKEN__"

[notice]
hide_full_access_warning = true
hide_rate_limit_model_nudge = true
