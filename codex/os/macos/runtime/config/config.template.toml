model = "gpt-5.3-codex"
model_reasoning_effort = "xhigh"
approval_policy = "never"
sandbox_mode = "danger-full-access"

[mcp_servers.context7]
command = "npx"
args = ["-y", "@upstash/context7-mcp", "--api-key", "__CONTEXT7_API_KEY__"]

[mcp_servers.sequential-thinking]
command = "npx"
args = ["-y", "@modelcontextprotocol/server-sequential-thinking"]

[mcp_servers.github]
url = "https://api.githubcopilot.com/mcp"

[mcp_servers.github.http_headers]
Authorization = "Bearer __GITHUB_MCP_TOKEN__"

[mcp_servers.shadcn]
startup_timeout_sec = 60
command = "npx"
args = ["-y", "shadcn@latest", "mcp"]

[mcp_servers.playwright]
startup_timeout_sec = 60
command = "npx"
args = ["-y", "@playwright/mcp@latest", "--output-dir", ".playwright-mcp"]

[mcp_servers.serena]
command = "uvx"
args = ["--from", "git+https://github.com/oraios/serena", "serena", "start-mcp-server", "--context", "codex", "--project-from-cwd", "--enable-web-dashboard", "false", "--open-web-dashboard", "false"]
