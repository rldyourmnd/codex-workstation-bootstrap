name: Feature request
description: Suggest an improvement for codex-workstation-bootstrap
title: "[FEATURE] "
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What problem are you trying to solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
    validations:
      required: true
  - type: textarea
    id: impact
    attributes:
      label: Impact and scope
      description: Which areas are affected (runtime/scripts/docs/ci)?
    validations:
      required: true
